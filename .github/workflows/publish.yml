name: Publish to PyPI

# This tells GitHub to run this workflow only when you create a new Release on GitHub
on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Build and publish Python package
    runs-on: ubuntu-latest
    
    # This must match the environment name you set in PyPI and GitHub!
    environment: release 
    
    permissions:
      id-token: write  # MANDATORY: This allows GitHub to securely authenticate with PyPI
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # You can change this to your preferred Python version

    - name: Install build dependencies
      run: python -m pip install --upgrade pip build

    - name: Build the package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1